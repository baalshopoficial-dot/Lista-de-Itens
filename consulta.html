<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dark Epoch ‚Äî Consulta (Somente Leitura)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Script principal -->
  <script defer src="script.js"></script>

  <style>
    .consulta-wrap {
      width: 95%;
      max-width: 1600px;
      margin: 40px auto;
      background: rgba(0,0,0,0.82);
      border-radius: 20px;
      box-shadow: 0 0 24px rgba(220,20,60,0.55);
      padding: 18px 18px 26px;
    }

    .consulta-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .consulta-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(270px, 1fr));
      gap: 14px;
    }

    .consulta-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid #333;
      border-radius: 16px;
      padding: 12px;
      overflow: hidden;
    }

    .consulta-card h2 {
      margin: 0 0 8px;
      font-size: 1.05rem;
      color: #fff;
      letter-spacing: .5px;
      display: flex; align-items: center; gap: 6px;
    }

    .consulta-table {
      width: 100%;
      border-collapse: collapse;
      font-size: .95rem;
    }
    .consulta-table th, .consulta-table td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
      background: rgba(0,0,0,.35);
    }
    .consulta-table th {
      background: rgba(220,20,60,.25);
      text-transform: uppercase;
    }
    .consulta-table td.nome {
      text-align: left;
      white-space: nowrap;
      min-width: 140px;
      background: rgba(0,0,0,.45);
      font-weight: 600;
    }

    .badge {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 3px 8px; border-radius: 999px;
      background: #222; border: 1px solid #333; color: #ddd;
      font-size: .8rem;
    }
    .legenda {
      display: flex; gap: 10px; align-items: center;
      margin-bottom: 10px; opacity: .9;
      justify-content: center;
    }
  </style>
</head>
<body class="fundo-escuro">
  <div class="consulta-wrap">
    <div class="consulta-header">
      <h1 class="titulo" style="margin-bottom:0">‚öîÔ∏è DARK EPOCH ‚Äî Consulta</h1>
    </div>

    <div class="legenda">
      <span class="badge">‚úÖ marcado</span>
      <span class="badge">‚õî n√£o marcado</span>
      <span class="badge">‚Üª atualiza√ß√£o em tempo real</span>
    </div>

    <div class="consulta-grid">
      <div class="consulta-card">
        <h2>üìú LISTA COC</h2>
        <table class="consulta-table"><thead id="head_coc"></thead><tbody id="body_coc"></tbody></table>
      </div>

      <div class="consulta-card">
        <h2>üíÄ LISTA ALMA</h2>
        <table class="consulta-table"><thead id="head_alma"></thead><tbody id="body_alma"></tbody></table>
      </div>

      <div class="consulta-card">
        <h2>üè∞ LISTA BAU</h2>
        <table class="consulta-table"><thead id="head_bau"></thead><tbody id="body_bau"></tbody></table>
      </div>

      <div class="consulta-card">
        <h2>üî• LISTA CHAMA</h2>
        <table class="consulta-table"><thead id="head_chama"></thead><tbody id="body_chama"></tbody></table>
      </div>

      <div class="consulta-card">
        <h2>üïäÔ∏è LISTA PENA</h2>
        <table class="consulta-table"><thead id="head_pena"></thead><tbody id="body_pena"></tbody></table>
      </div>
    </div>
  </div>

  <script>
    // Inicializa leitura p√∫blica
    document.addEventListener('DOMContentLoaded', async () => {
      await ensureFirebase();
      escutarListaConsulta('coc', 'head_coc', 'body_coc');
      escutarListaConsulta('alma', 'head_alma', 'body_alma');
      escutarListaConsulta('bau', 'head_bau', 'body_bau');
      escutarListaConsulta('chama', 'head_chama', 'body_chama');
      escutarListaConsulta('pena', 'head_pena', 'body_pena');
    });
  </script>
</body>
</html>
