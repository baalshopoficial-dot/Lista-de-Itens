<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dark Epoch — Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="dp-center">
  <div class="auth-card" id="loginCard">
    <h1 class="title">⚔️ DARK EPOCH ⚔️</h1>
    <h2 class="subtitle">Acesso Restrito</h2>

    <input type="password" id="adminPassword" placeholder="Digite sua senha" />

    <input type="email" id="adminEmail"
      placeholder="Email para login Firebase"
      style="display:none;" />

    <div class="menu-botoes">
      <button id="btnLogin" class="btn">Entrar</button>
      <button id="btnToggleMode" class="btn btn-outline">Login com e-mail</button>
    </div>

    <p id="loginStatus" class="muted"></p>
  </div>

  <script src="js/script.js"></script>
  <script>
    if (!firebase.apps.length) firebase.initializeApp({
      apiKey: "AIzaSyB5IT8QbzljkYD3DW1VxaHNRhokANIpKj4",
      authDomain: "mu-epoch.firebaseapp.com",
      projectId: "mu-epoch",
      storageBucket: "mu-epoch.firebasestorage.app",
      messagingSenderId: "995547087811",
      appId: "1:995547087811:web:9a4581071b931f9364f376",
      measurementId: "G-NM65WWHE91"
    });

    let modoEmail = false;
    const emailEl = document.getElementById("adminEmail");
    const statusEl = document.getElementById("loginStatus");
    const btnToggle = document.getElementById("btnToggleMode");
    const btnLogin = document.getElementById("btnLogin");

    function atualizarModo() {
      if (modoEmail) {
        emailEl.style.display = "block";
        btnToggle.textContent = "Login com senha local";
        statusEl.textContent = "Modo: e-mail + senha (Firebase).";
      } else {
        emailEl.style.display = "none";
        emailEl.value = "";
        btnToggle.textContent = "Login com e-mail";
        statusEl.textContent = "Modo: senha local (MASTER / ADMIN / extra).";
      }
    }

    btnToggle.addEventListener("click", () => {
      modoEmail = !modoEmail;
      atualizarModo();
    });

    btnLogin.addEventListener("click", () => {
      if (typeof loginAdmin !== "function") {
        alert("script.js não carregado. Verifique /js/script.js");
        return;
      }
      loginAdmin();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btnLogin.click();
    });

    atualizarModo();
  </script>
</body>
</html>
