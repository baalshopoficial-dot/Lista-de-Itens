  <!-- Firebase init -->

      projectId: "mu-epoch",

  <!-- principal -->
  <script src="js/script.js?v=2025-11-05"></script>
  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      try {
        if (typeof loginAdmin !== 'function') {
          alert("⚠️ script.js não carregou. Verifique caminho em /js/.");
          return;
        }
        await loginAdmin();
      } catch (e) {
        console.error("Erro no login:", e);
        document.getElementById("loginStatus").textContent = "⚠️ Erro no login: " + (e.message || e);
      }
    });
