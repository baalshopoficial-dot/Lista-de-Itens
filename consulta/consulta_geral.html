<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta Geral â€” Dark Epoch</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="../js/script.js?v=2025-10-31"></script>
  <style>
    .grid-consulta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 95%;
      margin: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      color: white;
      text-align: center;
      border: 1px solid #00ffcc66;
    }
    th, td {
      border: 1px solid #00ffcc33;
      padding: 4px;
    }
    th {
      background: rgba(0, 255, 204, 0.15);
      color: #00ffcc;
    }
  </style>
</head>
<body class="fundo-escuro" onload="iniciarConsultaGeral()">
  <div class="container-menu" style="width:95%;">
    <h1 class="titulo">Consulta Geral de Listas</h1>
    <div class="grid-consulta">
      <div>
        <h3>COC</h3>
        <table>
          <thead id="thead_coc"></thead>
          <tbody id="tbody_coc"></tbody>
        </table>
      </div>
      <div>
        <h3>ALMA</h3>
        <table>
          <thead id="thead_alma"></thead>
          <tbody id="tbody_alma"></tbody>
        </table>
      </div>
      <div>
        <h3>BAU</h3>
        <table>
          <thead id="thead_bau"></thead>
          <tbody id="tbody_bau"></tbody>
        </table>
      </div>
      <div>
        <h3>CHAMA</h3>
        <table>
          <thead id="thead_chama"></thead>
          <tbody id="tbody_chama"></tbody>
        </table>
      </div>
      <div>
        <h3>PENA</h3>
        <table>
          <thead id="thead_pena"></thead>
          <tbody id="tbody_pena"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function iniciarConsultaGeral() {
      await ensureFirebase();
      escutarListaConsulta('coc', 'thead_coc', 'tbody_coc');
      escutarListaConsulta('alma', 'thead_alma', 'tbody_alma');
      escutarListaConsulta('bau', 'thead_bau', 'tbody_bau');
      escutarListaConsulta('chama', 'thead_chama', 'tbody_chama');
      escutarListaConsulta('pena', 'thead_pena', 'tbody_pena');
    }
  </script>
</body>
</html>
