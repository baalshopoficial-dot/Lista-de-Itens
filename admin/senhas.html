<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dark Epoch — Gerenciar Senhas</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="../js/script.js"></script>
</head>
<body class="fundo-escuro" onload="requireAdminOrRedirect()">
  <div class="container-menu">
    <h1 class="titulo">Gerenciar Senhas</h1>
    <input type="text" id="nomeSenha" placeholder="Nome do usuário">
    <input type="password" id="novaSenha" placeholder="Nova senha">
    <div class="menu-botoes">
      <button onclick="criarSenha()">➕ Criar</button>
      <button onclick="window.location.href='../menu.html'">⬅️ Voltar</button>
    </div>
    <p id="statusSenha"></p>

    <hr>

    <h2 class="subtitulo">Senhas Cadastradas</h2>
    <table id="tabelaSenhas">
      <thead><tr><th>Nome</th><th>Hash</th><th>Ações</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function criarSenha() {
      const nome = document.getElementById('nomeSenha').value.trim();
      const senha = document.getElementById('novaSenha').value.trim();
      if (!nome || !senha) return alert('Preencha todos os campos.');

      await ensureFirebase();
      const hash = await sha256(senha);

      const ref = db.collection('senhas_epoch').doc(nome.toLowerCase());
      await ref.set({ nome, hash, criado_em: new Date().toISOString() });

      document.getElementById('statusSenha').textContent = `✅ Senha criada para ${nome}`;
      document.getElementById('nomeSenha').value = '';
      document.getElementById('novaSenha').value = '';
      carregarSenhas();
    }

    async function carregarSenhas() {
      await ensureFirebase();
      const tbody = document.querySelector('#tabelaSenhas tbody');
      tbody.innerHTML = '';

      const snapshot = await db.collection('senhas_epoch').get();
      snapshot.forEach(doc => {
        const s = doc.data();
        if (s.hash === "f4b8f0e1e6d3d8fcb5f7a7cbe9c63c59c0f50a6a4d02c2eea0d69a2233da2f61") return; // senha master invisível

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${s.nome}</td>
          <td>${s.hash.substring(0,16)}...</td>
          <td><button onclick="excluirSenha('${doc.id}')">🗑️</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function excluirSenha(id) {
      if (!confirm('Deseja excluir esta senha?')) return;
      await ensureFirebase();
      await db.collection('senhas_epoch').doc(id).delete();
      carregarSenhas();
    }

    document.addEventListener('DOMContentLoaded', carregarSenhas);
  </script>
</body>
</html>
