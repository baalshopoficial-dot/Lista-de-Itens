<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista BAU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="fundo-escuro">
  <div class="container-lista">
    <h1 class="titulo">🏰 LISTA BAU</h1>
    <div class="botoes-acoes">
      <button onclick="salvarLista('bau')">💾 Salvar</button>
      <button class="botao-voltar" onclick="window.location.href='menu.html'">⬅️ Voltar</button>
    </div>
    <table class="tabela-lista">
      <thead><tr id="theadRow"><th>Nome</th><th>1</th><th>2</th><th>3</th></tr></thead>
      <tbody id="listaCocBody"></tbody>
    </table>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if(localStorage.getItem('isAdmin')!=='true'){ window.location.href='index.html'; return; }
      await ensureFirebase();
      await carregarLista('bau');
    });
  </script>
</body>
</html>
